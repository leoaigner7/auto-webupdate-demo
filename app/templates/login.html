<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #667eea, #764ba2);
      --glass-bg: rgba(255, 255, 255, 0.15);
      --input-bg: rgba(255, 255, 255, 0.25);
      --border-color: rgba(255, 255, 255, 0.3);
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-gradient);
      color: #fff;
      overflow: hidden;
    }

    .container {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 2.5rem 3rem;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      margin-bottom: 0.3rem;
      opacity: 0.85;
    }

    input {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: var(--input-bg);
      color: #fff;
      outline: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.35);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.4);
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: #ffffff;
      color: #333;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e5e5e5;
      transform: translateY(-2px);
    }

    .msg {
      text-align: center;
      color: #ffbaba;
      background: rgba(255, 0, 0, 0.15);
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    p {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="msg">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('login') }}" method="post" autocomplete="off">
      <label for="username">Benutzername</label>
      <input name="username" id="username" required />

      <label for="password">Passwort</label>
      <input name="password" id="password" type="password" required />

      <button type="submit">Einloggen</button>
    </form>

    <p>Test-Zugang: <b>tester</b> / <b>secret123</b></p>
  </div>
</body>
</html>
