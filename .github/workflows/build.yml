name: Build & Publish to GHCR
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: auto-webapp

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ghcr.io/leoaigner7/auto-webapp:latest
            ghcr.io/leoaigner7/auto-webapp:${{ github.run_number }}

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV
      
      - name: Install dependencies
        run: |
          pip install -r app/requirements.txt
          pip install pytest
      - name: Run tests
        run: |
          pip install pytest
          pytest app/tests
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: "10.0.2.15"
          username: "leo"
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ghcr.io/leoaigner7/auto-webapp:latest
            docker stop auto-webapp || true
            docker rm auto-webapp || true
            docker run -d --restart always -p 8080:8080 --name auto-webapp ghcr.io/leoaigner7/auto-webapp:latest
